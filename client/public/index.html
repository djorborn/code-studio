<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash.css">
  </head>
  <body>
    <div class="dash-wrapper">
      <div class="top-bar-wrapper">
        <div class="top-bar">
          <div class="brand">
            Code Studio
          </div>
          <div class="menu">
            <a href="/new">Studio</a>
            <a href="/dash">Your Tracks</a>
            <a href="/account">Account Settings</a>
          </div>
        </div>
      </div>
      <div class="left-bar-wrapper">
        <div class="left-bar">
          <div class="top">
            <div class="card">
              <img src="https://www.gravatar.com/avatar/77773b1261886563edd7538cf04f33e8/?default=&s=120" alt="">
            </div>
            <div class="name">
              Daniel Osborn
            </div>
            </div>
        </div>
      </div>
      <div class="content-wrapper">
        <div class="content">
          <div class="title">Yout Tracks</div>
          <div class="tracks">
            <div class="track">
              <iframe src="https://jsfiddle.net/user/dashboard/" width="100%" height="100%"></iframe>
            </div>
            <div class="track">
              <iframe src="https://jsfiddle.net/user/dashboard/" width="100%" height="100%"></iframe>
            </div>
            <div class="track">
              <iframe src="https://jsfiddle.net/user/dashboard/" width="100%" height="100%"></iframe>
            </div>

            <div class="track">
              <iframe src="https://jsfiddle.net/user/dashboard/" width="100%" height="100%"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dash.js" charset="utf-8"></script>
  </body>
</html>
